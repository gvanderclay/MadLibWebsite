<div id="create">
    <h3 class="descriptionHeader">Create a Mad Lib</h3>
    <h4>Title</h4>
    <input type="text" class="form-control" placeholder="title">
    <h4>Categories</h4>
    <select id="Categories" class="form-control">
        <option>College</option>
        <option>Food</option>
        <option>Politics</option>
        <option>Pop Culture</option>
        <option>Sports</option>
    </select>
    <h4>Contents</h4>
    <textarea id="madlibcontents" class="form-control" rows="3"></textarea>
</div>
