<div id="create">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="title" placeholder="Title of the Mad Lib">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-8">
                <div class="input-group">
                        <select class="form-control" id="category">
                        </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="madlibcontents" class="col-sm-2 control-label">Contents</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="madlibcontents" placeholder="Description" rows="10"></textarea>
            </div>
            <div class="col-sm-4">
                <div id="legend">
                    <label>How To Play</label>
                    <p>Write your text as normal. When you want to insert a blank, wrap your selector in square brackets.</p>
                    <label>Example</label>
                    <p>I like to play [A game]. I think it is very [Adjective]</p>
                    <!--                    <label>Legend</label>
                    <ul>
                        <li>Adjective: [adj]</li>
                        <li>Adverb: [adv]</li>
                        <li>Noun: [non]</li>
                        <li>Name: [nme]</li>
                    </ul>-->
                    <br/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
